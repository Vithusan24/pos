<body>
  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="logo-circle">Logo</div>
    <nav class="main-menu">
      <a href="#" class="logout">Logout</a>
    </nav>
  </header>

  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="matrimony-name">Matrimony Name</div>
      <ul class="sidebar-menu">
        <li><a href="members.html" class="sidebar-link active">Manage members</a></li>
        <li><a href="call-management.html" class="sidebar-link">Call management</a></li>
        <li><a href="user-message-management.html" class="sidebar-link">User message management</a></li>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-section">
        <div class="top-actions">
          <button class="action-btn">Manager details</button>
          <button class="action-btn">Staff details</button>
        </div>
        <form class="staff-form">
          <input type="text" placeholder="Employee name"/>
          <input type="text" placeholder="Age"/>
          <input type="text" placeholder="Gender"/>
          <input type="text" placeholder="Address"/>
          <input type="text" placeholder="Position"/>
          <button class="action-btn" type="submit">Submit</button>
        </form>
        <table class="data-table">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Position</th>
              <th>Which part can see staff in admin section</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
  <script>
    // Force update user info on page load
    document.addEventListener('DOMContentLoaded', function() {
      forceUpdateUserInfo();
    });
